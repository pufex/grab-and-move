<!DOCTYPE html>

    <title>Brain Map</title>
</head>
<body>
    <canvas id="plain"></canvas>
    <div class="map">
        <div class="map-middle"></div>

            <span class="note-id">

        <div class="note" id="note-2">
            <span class="note-id">
                2
            </span>
            Zbroooojaaaa....
        </div>
        <div class="note" id="note-3">
            <span class="note-id">
                3
            </span>
            Wytresowali świnie
        </div>
        <div class="note" id="note-4">
            <span class="note-id">
                4
            </span>
            Kupili sobie psy.
        </div>
    </div>
    <script src="app.js"></script>

</html>
